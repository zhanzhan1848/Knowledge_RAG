# Grafana仪表板配置
# 用于自动加载Knowledge RAG系统的监控仪表板

apiVersion: 1

providers:
  - name: 'Knowledge RAG Dashboards'
    orgId: 1
    folder: 'Knowledge RAG'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true